<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Welcome to the Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h2>Mr. Rogers</h2>
      <form id="word-counter">
        <div class="form-group">
          <p>Input a number to receive a special message:</p>
          <input type="text" id="word" name="word" class="form-control" />
          <br />
          <button type="submit" class="btn btn-success">Submit Survey</button>
        </div>
      </form>
      <p>Special message:<span id="total-count"></span></p>
      <div id="bolded-passage"></div>
    </div>
  </body>
</html>
