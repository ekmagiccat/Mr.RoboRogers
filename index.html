<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Welcome to the Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h2>Mr. Rogers</h2>
      <form id="num-message">
        <div class="form-group">
          <p>Input a number to receive a special message:</p>
          <input type="number" id="number" name="number" class="form-control" />
          <br />
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <br />
      <img
        src="https://tvseriesfinale.com/wp-content/uploads/2016/06/Mister-Rogers-Neighborhood-TV-show-on-PBS-canceled-or-renewed.jpg"
        alt="Mr.Rogers"
      />
      <p>Special message:<span id="total"></span></p>
      <div id="bolded-passage"></div>
    </div>
  </body>
</html>
